apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: golang-app-failover
  namespace: golang-app
spec:
  host: golang-app-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30ms
      http:
        http1MaxPendingRequests: 1024
        maxRequestsPerConnection: 10
        maxRetries: 3
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
  subsets:
  - name: primary
    labels:
      cluster: primary
  - name: secondary
    labels:
      cluster: secondary
