apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: golang-app-working-canary
  namespace: golang-app
spec:
  hosts:
  - "*"
  gateways:
  - golang-app-gateway
  http:
  # Route for canary testing with header
  - match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: golang-app-canary-service.golang-app-privileged.svc.cluster.local
        port:
          number: 80
      weight: 100
    timeout: 10s
    retries:
      attempts: 3
      perTryTimeout: 2s
  # Default routing with traffic split
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: golang-app-service
        port:
          number: 80
      weight: 80
    - destination:
        host: golang-app-canary-service.golang-app-privileged.svc.cluster.local
        port:
          number: 80
      weight: 20
    timeout: 10s
    retries:
      attempts: 3
      perTryTimeout: 2s
    corsPolicy:
      allowOrigins:
      - exact: "*"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: golang-app-stable-dr
  namespace: golang-app
spec:
  host: golang-app-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30ms
      http:
        http1MaxPendingRequests: 1024
        maxRequestsPerConnection: 10
        maxRetries: 3
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 10
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: golang-app-canary-dr
  namespace: golang-app
spec:
  host: golang-app-canary-service.golang-app-privileged.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 50
        connectTimeout: 30ms
      http:
        http1MaxPendingRequests: 512
        maxRequestsPerConnection: 5
        maxRetries: 3
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
